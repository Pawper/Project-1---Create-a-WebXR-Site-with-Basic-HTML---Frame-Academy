<html>
  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <!-- https://learn.framevr.io/project1/part1  -->
  </head>
  <body>
    <a-scene>
      <a-plane id="floor" color="gray" position="0 0 0" rotation="270 0 0" scale="10 10 0"></a-plane>
      <a-plane id="north" color="cornflowerblue" position="0 2.5 -5" rotation="0 0 0" scale="10 5 0"></a-plane>
      <a-plane id="east" color="hotpink" position="-5 2.5 0" rotation="0 90 0" scale="10 5 0"></a-plane>
      <a-plane id="south" color="springgreen" position="0 2.5 5" rotation="180 0 0" scale="10 5 0"></a-plane>
      <a-plane id="west" color="tomato" position="5 2.5 0" rotation="0 270 0" scale="10 5 0"></a-plane>
      <a-plane id="ceiling" color="gray" position="0 5 0" rotation="90 0 0" scale="10 10 0"></a-plane>

      <a-box color="hotpink" position="3.847 2.673 4.496" rotation="37.453 144.240 -28.682" scale="3.987 3.987 3.987"></a-box>

      <a-sphere color="tomato" position="5.107 2.479 -1.535" scale="1.279 2.059 1.976"></a-sphere>

      <a-cylinder color="springgreen" position="-0.293 3.431 -2.645" rotation="3.902 8.260 -70.394" scale="0.5 11.562 0.5"></a-cylinder>

      <a-dodecahedron color="peachpuff" position="-2.096 4.101 -1.85" scale="0.35 0.35 0.35"></a-dodecahedron>

      <a-torus-knot color="cornflowerblue" position="-2.357 2.695 2.831" rotation="-30.536 -6.171 -5.099" scale="2.092 2.092 2.092"></a-torus-knot>

      <a-cone color="aqua" position="0.75 0.5 -1" scale="0.35 1 0.35"></a-cone> 

      <a-torus color="slateblue" position="0.75 0.410 -1" scale="0.35 0.35 0.35" rotation="90 0 0"></a-torus>
    </a-scene>
  </body>
</html>
