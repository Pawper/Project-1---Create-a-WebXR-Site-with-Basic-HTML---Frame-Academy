<html>
  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <!-- https://learn.framevr.io/project1/part1  -->
  </head>
  <body>
    <a-scene>
      <a-box color="hotpink" position="0 0 -4" rotation="45 45 0"></a-box>
      <a-sphere color="tomato" position="1.2 0 -3" scale="0.5 0.5 0.5"></a-sphere>
      <a-cylinder color="springgreen" position="-1 0 -3" scale="0.5 0.5 0.5"></a-cylinder>
      <a-plane color="black" position="0 -1 -4" rotation="270 0 0" scale="3 3 3"></a-plane>
      <a-dodecahedron color="peachpuff" position="-0.5 0 -1.85" scale="0.35 0.35 0.35"></a-dodecahedron>
      <a-torus-knot color="cornflowerblue" position="0 0 -2.75" scale="0.35 0.35 0.35"></a-torus-knot>
      <a-cone color="aqua" position="0.75 0 -2.25" scale="0.35 1 0.35"></a-cone> 
      <a-torus color="slateblue" position="0.75 -0.25 -2.25" scale="0.35 0.35 0.35" rotation="90 0 0"></a-torus>
    </a-scene>
  </body>
</html>
